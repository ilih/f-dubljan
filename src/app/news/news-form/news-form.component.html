<div *ngIf="currentUpload">
  <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
<div class="box">
  <h3>Single File Upload</h3>

  <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <input type="file" class="button" (change)="detectFiles($event)">
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="title" placeholder="title">
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="description" placeholder="description">
    </div>
    <div class="form-group">
      <button type="submit"
              [disabled]="newsForm.pristine && !selectedFiles" class="btn btn-success">Save</button> &nbsp;
      <button type="reset" (click)="revert()"
              [disabled]="newsForm.pristine" class="btn btn-danger">Revert</button>
    </div>

  </form>/
</div>
